<header>
  <div class="header">
    <h1 class="header__title">
      <a (click)="navigate('/home')">CarlosG Dev</a>
    </h1>
    <div class="menu" *ngIf="showMenu">
      <div class="menu__list">
        <div class="menu__group">
          <button class="menu__button" (click)="navigate(this.routes[0].path ?? '')">
            Inicio
          </button>
          <button class="menu__button" (click)="navigate(this.routes[2].path ?? '')">
            Acerca de mí
          </button>
          <button class="menu__button" (click)="navigate(this.routes[1].path ?? '')">
            Proyectos
          </button>
        </div>
        <div>
          <button class="menu__button button--green" (click)="navigate(this.routes[3].path ?? '')">
            Contáctame
          </button>
        </div>
      </div>
    </div>
    <button class="header__button-menu" (click)="openMenu()">
      <img *ngIf="!showMenu" src="../../../../assets/icons/menu.svg" alt="Menu">
      <img *ngIf="showMenu" src="../../../../assets/icons/close.svg" alt="Close">
    </button>
  </div>
</header>
